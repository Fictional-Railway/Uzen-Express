    <h1>高速走行試験車「キヤUZ-850形」の走行試験で最高時速192km/hを達成</h1>
    <p>2025年12月20日 | ニュースリリース</p>
    <img src="./article-img/UZ850.png" width="245px" alt="キヤUZ-850形">
    <p class="img-text">高速走行試験車「キヤUZ-850形」</p>
    <p>高速走行試験車「キヤUZ-850形」は、月山沢駅-志津信号場間での走行試験中に最高時速192km/hを達成しました。この車両は、新世代の高速列車としての開発が進められています。羽前急行は、2027年度までに最高速度を120km/hから160km/hに引き上げる計画を進めており、今回の試験はその一環として実施されました。</p>
